<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOBASE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="articleForm">
        <label for="title"></label><br>
        <input type="text" id="title" name="title" required class="placeholder-one" placeholder="Заголовок"><br><br>

        <label for="author"></label><br>
        <input type="text" id="author" name="author" required class="placeholder-two" placeholder="Автор"><br><br>

        <label for="text"></label><br>
        <textarea id="text" name="text" rows="10" cols="50" required class="placeholder-three"
            placeholder="Текст"></textarea><br><br>
        <button type="submit" class="button-save">Опублікувати</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
